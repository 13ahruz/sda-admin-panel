version: '3.8'

services:
  sda-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sda-admin-panel
    ports:
      - "8001:8001"
    environment:
      # Database Configuration (connect to backend's database)
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-sda_db}
      
      # Django Settings
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      
      # Static and Media settings
      - STATIC_URL=/static/
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_URL=/media/
      - MEDIA_ROOT=/app/media
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - sda_sda_network  # Use backend's actual network name
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:

networks:
  sda_sda_network:
    external: true  # Use the existing backend network
