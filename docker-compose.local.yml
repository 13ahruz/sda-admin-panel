version: '3.8'

# Docker Compose for Local Development - Admin Panel
# This connects to the backend's local database

services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sda_admin_local
    command: python manage.py runserver 0.0.0.0:8001
    ports:
      - "8001:8001"
    environment:
      # Database Configuration (connect to backend's database)
      - DB_NAME=${DB_NAME:-sda_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=sda-db-1
      - DB_PORT=5432
      
      # Django Settings
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-local-dev-key-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      
      # Backend API URL for file uploads
      - BACKEND_UPLOAD_URL=http://localhost:8000/api/v1/upload
      
      # Static and Media settings
      - STATIC_URL=/static/
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_URL=/media/
      - MEDIA_ROOT=/app/media
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - sda_sda_network
    restart: unless-stopped

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  sda_sda_network:
    external: true
